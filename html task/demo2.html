<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio and Video Example</title>
</head>
<body>
    <h2>Audiotag</h2>
    <audio controls>
        <source src="song.mp3" type="audio/mp3">
    </audio>
    <h1>This file is your video </h1>
    <video controls>
        <source src="movies.mp4" type="videos/mp3">

    </video> 
</body>
