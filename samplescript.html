<body>

    <script>
        function alertbox(){
            alert("this the alert box")

        }
        function confirmbox(){
            let result =confirm("Do yo want processed");
            if(result){
                alert("You Pressed the Ok");
            }else{
                alert("you are pressed the cancel");
            }
        }
        function promptbox(){
            let name=prompt("Enter Your Name");
            if(name){
                alert("Your name is"+name);
            }else{
                alert("you Need fill the Name");
            }
        }
    </script>
    </center>
